<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Link to our stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Using HTML5 Syntax -->
    <main>
        <!-- The header -->
        <header>
            <h1>To-Do List</h1>
        </header>
        <!-- The form to insert the tasks -->
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="what would you like to do?">
            <input type="submit" id="todo-submit" value="Add">
        </form>
        <section class="todo-item-list">
            
            <h3>Todo Items</h3>
            
                <div class="list">
                </div>
        </section>
    </main>
    <!-- Our Javascript Link  -->
    <script src="script.js"></script>
</body>
</html>
